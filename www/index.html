<!DOCTYPE html>
<html lang="en">
	<head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AniCal: For the organised weeb</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar transparent navbar-inverse navbar-fixed-top" id="transparency">
            <div class="container">
                <div class="navbar-header">
                    <h3>AniCal</h3>
                    <!-- <a class="navbar-brand" href="#" style="margin-left:0px"></a> -->
                </div>
            </div>
        </nav>

        <div class="container body-container">
            <div id="carousel-example-generic" class="carousel slide ">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <div class="container content-container">
                            <form id="input-form">
                                <h3 class="text-themecolor">AniList username</h3> <br>
                                <input type="text" id="username-input" name="username" value="blankiee"><br><br>
                                <button type="button" class="btn btn-default" id="submit-button">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="item">
                        <div class="container content-container">
                            <div class="text-themecolor col-sm-12" id="second-screen"></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="container content-container">
                            <div class="text-themecolor col-sm-12" id="third-screen">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-6 center-col">
                                    <div class="row">
                                        <p>Generated an iCal file with your requested shows.</p>
                                    </div>
                                    <div class="row">
                                        <div id="error-declare" class="no-error">
                                            <span>Events could not be made for the following anime (sorry!):</span>
                                            <ul id="error-list"></ul>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <a id="download-btn">Download</a>
                                    </div>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/moment-timezone-with-data.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
